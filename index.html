<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Flexbox</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flex-direction: Define a direção dos objetos e eixo principal</h1>

    <h2>flex-direction: row</h2>
    <main class="containerRow">
        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>
    </main>
    
    <h2>flex-direction: row-reverse</h2>
    <main class="containerRowReverse">
        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>
    </main>
    
    <h2>flex-direction: column</h2>
    <main class="containerColumn">
        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>
    </main>
    
    <h2>flex-direction: column-reverse</h2>
    <main class="containerColumnReverse">
        <div class="bloco1">1</div>
        <div class="bloco2">2</div>
        <div class="bloco3">3</div>
    </main>
</body>
</html>
